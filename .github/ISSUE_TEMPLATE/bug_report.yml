name: üêõ Bug Report
description: Report a bug or unexpected behavior in Sage
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below.

  - type: checkboxes
    id: preflight
    attributes:
      label: Pre-flight Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I am using the latest version of Sage
          required: true
        - label: I have run `npm run doctor` and it passes
          required: false

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Sage is affected?
      options:
        - Chat/Response Generation
        - Memory/Profile System
        - Voice Analytics
        - Social Graph
        - Slash Commands
        - Database/Prisma
        - Configuration
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: When I do X, Y happens instead of Z...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this behavior?
      placeholder: |
        1. Configure Sage with...
        2. Send message "..."
        3. Observe that...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: |
        Please paste any relevant logs (set `LOG_LEVEL=debug` for more details).
        **Remove any sensitive information like tokens or API keys!**
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      placeholder: |
        - OS: Windows 11 / Ubuntu 22.04 / macOS Sonoma
        - Node.js: v20.x
        - Sage Version: 1.0.0
        - Database: PostgreSQL 15
    validations:
      required: true
