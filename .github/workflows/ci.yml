name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npx eslint src --config eslint.config.mjs

    - name: Build
      run: npx tsc -p config/ci/tsconfig.json

    - name: Test
      run: npx vitest run -c config/ci/vitest.config.mjs
      env:
        NODE_ENV: test
        DISCORD_TOKEN: test-token-for-ci
        DISCORD_APP_ID: test-app-id-for-ci
        DATABASE_URL: file:./test.db
