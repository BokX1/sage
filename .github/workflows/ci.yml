name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test
      env:
        NODE_ENV: test
        DISCORD_TOKEN: test-token-for-ci
        DISCORD_APP_ID: test-app-id-for-ci
        DATABASE_URL: file:./test.db

  release-readiness:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      DISCORD_TOKEN: test-token-for-ci
      DISCORD_APP_ID: test-app-id-for-ci
      DATABASE_URL: file:./test.db

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Release readiness checks
      run: npm run release:check
